<html>
<head>
  <meta charset="utf-8">
<title> Join |ChatApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/moreStyle.css">
<!-- <script>
document.getElementById("pic").innerHTML="jdbkjbd"
</script> -->
</head>
<body class ="chat">
    <div class="chat__sidebar">
<h3>meAndHer</h3>
<div id ="users"></div>
    </div>
    <div class="chat__main">
    <ol id ="messages" class="chat__messages"></ol>
<div class="chat__footer">
        <form action="" id="message-form">
                <input type="text" name="message" placeholder="message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>
            <button id ="send-location">Send location</button>
</div>
    </div>
    <script id ="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <!-- <img src=""> -->
            <img src="{{from}}" class="img">
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p class="{{class}}">{{text}}</p>
        </div>

    </li>
        </script>

        <script id ="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title" >
                        <img class="img" src="{{from}}"   >
                    <span>{{createdAt}}</span>
                   
                       
                </div>
                <div class="message__body">
                    <a class ="{{class}}" href="{{url}}" target="_blank">My current location</a>
                </div>
        
            </li>
                </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    
</body>
</html>
